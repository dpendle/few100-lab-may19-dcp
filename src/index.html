<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webpack Showcase</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <h1>Tip Calculator :)</h1>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
        <input type="input"
               id="enteredAmount"
               class="form-control">
    </div>
    <div class="btn-group">
        <button value="10"
                class="btn btn-secondary">10%</button>
        <button value="15"
                class="btn btn-secondary">15%</button>
        <button disabled
                value="20"
                class="btn btn-secondary">20%</button>
    </div>
    <div id="textTip">You are tipping 20%</div>
    <ul class="list-group">
        <li id="billAmount"
            class="list-group-item">Billed Amount: </li>
        <li id="tipPercentage"
            class="list-group-item">Tip Percentage: </li>
        <li id="tipApplied"
            class="list-group-item">Amount of Tip: </li>
        <li id="totalToPay"
            class="list-group-item">Total To Be Paid: </li>
    </ul>
</body>

</html>
